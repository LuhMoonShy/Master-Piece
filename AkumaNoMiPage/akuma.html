<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/AkumaNoMiPage/akuma.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link rel="shortcut icon" href="/assets/chapeu.ico" type="image/x-icon" />
    <title>Akuma no Mi</title>
  </head>
  <body>
    <a href="/docs/index.html"
      ><abbr title="Voltar"
        ><img
          src="/assets/voltar.png"
          class="pit"
          alt="voltar para pÃ¡gina anterior" /></abbr
    ></a>
    <section>
      <div class="swiper mySwiper container">
        <div class="swiper-wrapper content">
          <div class="swiper-slide card">
            <div class="card-content">
              <div class="akuma">
                <img src="/assets/ope ope no mi.png" alt="" />
              </div>
            </div>
          </div>

          <div class="swiper-slide card">
            <div class="card-content">
              <div class="akuma">
                <img src="/assets/bara bara no mi.png" alt="" />
              </div>
            </div>
          </div>

          <div class="swiper-slide card">
            <div class="card-content">
              <div class="akuma">
                <img src="/assets/gomu gomu no mi.png" alt="" />
              </div>
            </div>
          </div>

          <div class="swiper-slide card">
            <div class="card-content">
              <div class="akuma">
                <img src="/assets/hana hana no mi.png" alt="" />
              </div>
            </div>
          </div>

          <div class="swiper-slide card">
            <div class="card-content">
              <div class="akuma">
                <img src="/assets/loading.png" alt="" />
              </div>
            </div>
          </div>

          <div class="swiper-slide card">
            <div class="card-content">
              <div class="akuma">
                <img src="/assets/loading.png" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </section>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <script>
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 3,
        spaceBetween: 30,
        slidesPerGroup: 3,
        loop: true,
        loopFillGroupWithBlank: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
  </body>
</html>
